		<!-- <img src="/images/2016/08/demo.png" class="fancybox"> –&gt;
<!-- <figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">code snippet</div></pre></td></tr></table></figure> –&gt;
<p>CGImageSource是对图像数据读取任务的抽象，通过它可以获得图像对象、缩略图、图像的属性(包括Exif信息)。</p>
<a id="more"></a>
<p>###1. 创建CGImageSourceRef</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">NSString</span> *imagePath = [[<span class="built_in">NSBundle</span> bundleForClass:<span class="keyword">self</span>.class] pathForImageResource:<span class="string">@"test.png"</span>];</div><div class="line"><span class="built_in">CGImageSourceRef</span> imageSource = <span class="built_in">CGImageSourceCreateWithURL</span>((__bridge <span class="built_in">CFURLRef</span>)[<span class="built_in">NSURL</span> fileURLWithPath:imagePath],<span class="literal">NULL</span>);</div></pre></td></tr></table></figure>
<p>###2. 获取图像</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">CGImageRef</span> imageRef = <span class="built_in">CGImageSourceCreateImageAtIndex</span>(imageSource, <span class="number">0</span>, <span class="literal">NULL</span>);</div></pre></td></tr></table></figure>
<p>###3. 创建图像的缩略图</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//缩略图的宽和高</span></div><div class="line"><span class="keyword">double</span> thumbnailWidth=xxx,thumbnailHeight=xxx;</div><div class="line"></div><div class="line"><span class="keyword">if</span> (imageSource != <span class="literal">NULL</span>) &#123;</div><div class="line">    <span class="comment">//缩略图的信息的字典</span></div><div class="line">    <span class="built_in">NSDictionary</span> *options = @&#123;</div><div class="line">                           (<span class="keyword">id</span>) kCGImageSourceCreateThumbnailWithTransform : @YES,</div><div class="line">                           (<span class="keyword">id</span>) kCGImageSourceCreateThumbnailFromImageAlways : @YES,</div><div class="line">                           (<span class="keyword">id</span>) kCGImageSourceThumbnailMaxPixelSize : [<span class="built_in">NSNumber</span> numberWithInt:MAX(thumbnailWidth,thumbnailHeight)]</div><div class="line">                           &#125;;</div><div class="line">    <span class="comment">//得到缩略图</span></div><div class="line">    <span class="built_in">CGImageRef</span> thumbnailRef = <span class="built_in">CGImageSourceCreateThumbnailAtIndex</span>(imageSource, <span class="number">0</span>, (__bridge <span class="built_in">CFDictionaryRef</span>)options);</div><div class="line">    <span class="built_in">CFRelease</span>(imageSource);</div><div class="line">    </div><div class="line">    <span class="keyword">if</span> (thumbnailRef) &#123;</div><div class="line">        lastImage = [<span class="built_in">UIImage</span> imageWithCGImage:thumbnailRef];</div><div class="line">        <span class="built_in">CGImageRelease</span>(thumbnailRef);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p><code>CFDictionaryRef</code> 字典规范的操作标识：</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">kCGImageSourceCreateThumbnailFromImageIfAbsent （如果有缩略图则使用，无则使用原图产生缩略图）默认值是kCFBooleanFalse</div><div class="line"></div><div class="line">kCGImageSourceCreateThumbnailFromImageAlways （用原图产生缩略图）默认值是kCFBooleanFalse</div><div class="line"></div><div class="line">kCGImageSourceThumbnailMaxPixelSize （缩略图长或宽最大尺寸）value为CFNumber类型</div><div class="line"></div><div class="line">kCGImageSourceCreateThumbnailWithTransform （根据exif标记 自动旋转）默认值是kCFBooleanFalse</div></pre></td></tr></table></figure>
<p>###4. 获取图像的属性信息</p>
<figure class="highlight objc"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">CFDictionaryRef</span> imageInfo = <span class="built_in">CGImageSourceCopyPropertiesAtIndex</span>(imageSource, <span class="number">0</span>,<span class="literal">NULL</span>);</div><div class="line"></div><div class="line"><span class="comment">//像素的宽</span></div><div class="line"><span class="built_in">NSNumber</span> *pixelWidthObj = (__bridge <span class="built_in">NSNumber</span> *)<span class="built_in">CFDictionaryGetValue</span>(imageInfo, kCGImagePropertyPixelWidth);</div><div class="line"></div><div class="line"><span class="comment">//像素的高</span></div><div class="line"><span class="built_in">NSNumber</span> *pixelHeightObj = (__bridge <span class="built_in">NSNumber</span> *)<span class="built_in">CFDictionaryGetValue</span>(imageInfo, kCGImagePropertyPixelHeight);</div><div class="line"></div><div class="line"><span class="comment">//图像的旋转方向</span></div><div class="line"><span class="built_in">NSInteger</span> orientation = [(__bridge <span class="built_in">NSNumber</span> *)<span class="built_in">CFDictionaryGetValue</span>(imageInfo, kCGImagePropertyOrientation) integerValue];</div><div class="line"></div><div class="line"><span class="comment">//Exif信息</span></div><div class="line"><span class="built_in">NSDictionary</span> *exifInfo = (__bridge <span class="built_in">NSDictionary</span> *)<span class="built_in">CFDictionaryGetValue</span>(imageInfo, kCGImagePropertyExifAuxDictionary);</div></pre></td></tr></table></figure>
<p>其中获取到的 <code>kCGImagePropertyPixelHeight</code> 和 <code>kCGImagePropertyPixelHeight</code> 的数值是原始的值，也就是旋转之前的数值;</p>
<p>所以要获取到显示图像的宽和高，需要对应 <code>kCGImagePropertyOrientation</code> 的值，值分别从1-8，与UIImageOrientation有以下的映射关系：</p>
<ul>
<li><img src="/images/2016/08/UIImageOrientationUp.jpg" class="fancybox">  UIImageOrientationUp: 1 正常方向(默认值)</li>
<li><img src="/images/2016/08/UIImageOrientationDown.jpg" class="fancybox">  UIImageOrientationDown: 3 旋转180度(朝左朝右当然是一样的)</li>
<li><img src="/images/2016/08/UIImageOrientationLeft.jpg" class="fancybox">  UIImageOrientationLeft: 8 向左逆时针旋转90度</li>
<li><img src="/images/2016/08/UIImageOrientationRight.jpg" class="fancybox">  UIImageOrientationRight: 6 向右顺时针旋转90度</li>
<li><img src="/images/2016/08/UIImageOrientationUpMirrored.jpg" class="fancybox">  UIImageOrientationUpMirrored: 2 将原图水平的翻转到背面</li>
<li><img src="/images/2016/08/UIImageOrientationDownMirrored.jpg" class="fancybox">  UIImageOrientationDownMirrored: 4 在水平翻转之后再旋转180度</li>
<li><img src="/images/2016/08/UIImageOrientationLeftMirrored.jpg" class="fancybox">  UIImageOrientationLeftMirrored: 5 在水平翻转之后向左逆时针旋转90度</li>
<li><img src="/images/2016/08/UIImageOrientationRightMirrored.jpg" class="fancybox">  UIImageOrientationRightMirrored: 7 在水平翻转之后向右顺时针旋转90度</li>
</ul>
